<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form class="form-login" action="">
    <div class="form-login__column">
      <img class="form-login__image" src="images/moon.png" alt="">
    </div>
    <div class="form-login__column">
      <div class="form-login__controls">
        <div class="form-login__control">
          <input class="form-login__input" name="username" placeholder="username" type="text">
        </div>
        <div class="form-login__control">
          <input class="form-login__input" name="password" placeholder="password" type="password">
        </div>
        <div class="form-login__control">
          <input class="form-login__submit" type="submit">
        </div>
      </div>
    </div>
  </form>
</body>
</html>
