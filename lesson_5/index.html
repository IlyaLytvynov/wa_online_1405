<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<section class="page-section">
  <div class="profile">
    <div class="profile__head"></div>
    <div class="profile__content">
      <div class="profile__avatar">
        <img src="./assets/images/avatar.jpg" alt="">
      </div>
      <h3 class="profile__name">Gordon Ramsey</h3>
      <div class="profile__position">Master Chef</div>
    </div>
    <div class="profile__footer">
      <ul class="profile__statistic-list statistic-list">
        <li class="statistic-list__item">
          <div class="statistic-list__counter">
            200
          </div>
          <div class="statistic-list__title">
            Following
          </div>
        </li>
        <li class="statistic-list__item">
          <div class="statistic-list__counter">
            10
          </div>
          <div class="statistic-list__title">
            Followers
          </div>
        </li>
        <li class="statistic-list__item">
          <div class="statistic-list__counter">
            345
          </div>
          <div class="statistic-list__title">
            Likes
          </div>
        </li>
      </ul>
      <button class="profile__btn btn btn_success">Follow</button>
    </div>
  </div>
</section>
<div class="content">
  <div class="col-offset-4 col-4">
    test
  </div>
</div>

</body>
</html>
